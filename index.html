<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="aashi1.jpg" alt="img">
        </div>
        <div class="content">
            <div class="details">
                <h2>Akshita Soni<br><span>Student </span></h2>
                <div class="data">
                    <h3>30<br><span>Posts</span></h3>
                    <h3>280<br><span>Followers</span></h3>

                    <h3>685<br><span>Following</span></h3>



                </div>
                <div class="actionbtn">
                    <button>Following</button>
                    <button>Message</button>
                    <button><i class="fa-solid fa-user-plus"></i></button>
                   

                </div>
            </div>

        </div>

</body>

</html>
